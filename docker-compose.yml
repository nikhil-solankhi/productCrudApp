version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  backend:
    build: ./backend
    container_name: spring_backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8090:8090"
    volumes:
      - ./backend:/app

  frontend:
    build: ./redux_frontend
    container_name: react_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./redux_frontend:/app
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm start"

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    restart: always
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Allows Jenkins to access Docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # Auto-skips setup wizard

volumes:
  mysql_data:
  jenkins_home:

